<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>HEYSOME - SIGN IN</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=Roboto:wght@500;900&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="css/swiper.8.0.7.min.css">
    <link rel="stylesheet" href="css/cropper.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/page.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/swiper.8.0.7.min.js"></script>
    <script src="js/cropper.js"></script>
    <script src="js/html2canvas.js"></script>
    <script defer src="js/common.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="sign signIn">
            <div class="upper-area">
                <div class="swiper-container swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide way-01">
                            <div class="inner">
                                <p class="way-tit">포토카드 꾸미기 이용방법 1</p>
                                <ul>
                                    <li>
                                        <img src="./images/signIn/way_01.png" alt="">
                                        <p><span>사진업로드</span></p>
                                    </li>
                                    <li class="arr"></li>
                                    <li>
                                        <img src="./images/signIn/way_02.png" alt="">
                                        <p><span>디자인선택</span></p>
                                    </li>
                                    <li class="arr"></li>
                                    <li>
                                        <img src="./images/signIn/way_03.png" alt="">
                                        <p><span>문구입력</span></p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="swiper-slide way-1">
                            <div class="inner">
                                <p class="way-tit">포토카드 꾸미기 이용방법 2</p>
                                <ul>
                                    <li>
                                        <img src="./images/signIn/way_04.png" alt="">
                                        <p><span>6자리</span><span>인증번호 확인</span></p>
                                    </li>
                                    <li class="arr"></li>
                                    <li>
                                        <img src="./images/signIn/way_05.png" alt="">
                                        <p><span>키오스크 화면에</span><span>인증번호 입력</span></p>
                                    </li>
                                    <li class="arr"></li>
                                    <li>
                                        <img src="./images/signIn/way_06.png" alt="">
                                        <p><span>결제방법선택</span><span>후 출력</span></p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
            <div class="lower-area">
                <div class="inner">
                    <h2 class="tit">
                        <span>로그인</span>
                        <a href="./signUp.html">회원가입</a>
                    </h2>
                    <div class="box">
                        <div class="sign-ipt"><input type="text" name="###" id="###" placeholder="아이디"></div>
                        <div class="sign-ipt"><input type="password" name="###" id="###" placeholder="비밀번호입력"></div>
                        <div class="chk-item">
                            <input type="checkbox" name="###" id="autosignIn">
                            <label for="autosignIn"><span>자동로그인</span></label>
                        </div>
                        <div class="signIn-btn"><a href="###" class="btn-yellow">로그인</a></div>
                        <div class="look-box">
                            <a href="./findAccount.html">아이디 찾기</a>
                            <a href="./findPassword.html">비밀번호 찾기</a>
                        </div>
                        <div class="easy-signIn">
                            <a href="###"><img src="./images/ico/ico_naver.png" alt="네이버 아이콘"><span>네이버</span></a>
                            <a href="###"><img src="./images/ico/ico_kakao.png" alt="카카오톡 아이콘"><span>카카오톡</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
