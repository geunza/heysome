<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>HEYSOME - PHOTO</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=Roboto:wght@500;900&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="css/swiper.8.0.7.min.css">
    <link rel="stylesheet" href="css/cropper.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/page.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/swiper.8.0.7.min.js"></script>
    <script src="js/cropper.js"></script>
    <script src="js/html2canvas.js"></script>
    <script src="js/common.js" defer></script>
    <script src="js/photo.js" defer></script>
</head>
<body>
    <div class="wrap">
        <div class="photo">
            <header class="header">
            <div class="header-main-inner inner">
                <a class="btn-logon" href="./signIn.html">login</a>
                <a class="btn-back" href="javascript:window.history.go(-1)">back</a>
                <button type="button" class="menu-btn menu-open">
                    <span>Menu</span>
                </button>
                <div class="header-logo">
                    <a href="/">
                        <img src="./images/logo_black.png" alt="HEYSOME LOGO">
                    </a>
                </div>
            </div>
            <div class="main-menu">
                <div class="menu-header">
                    <div class="inner">
                        <a class="btn_setting" href="###">Setting</a>
                        <button type="button" class="menu-btn menu-close">
                            <span>Close</span>
                        </button>
                        <div class="header-logo">
                            <a href="/">
                                <img src="./images/logo_black.png" alt="HEYSOME LOGO">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="menu_util">
                    <ul class="btns inner">
                        <li>
                            <a href="###" class="imgArea ar"></a>
                            <a href="###" class="txtArea">AR camera</a>
                        </li>
                        <li>
                            <a href="./photo.html" class="imgArea photo"></a>
                            <a href="./photo.html" class="txtArea">Photocard</a>
                        </li>
                        <li>
                            <a href="./myImages.html" class="imgArea my"></a>
                            <a href="./myImages.html" class="txtArea">My Image</a>
                        </li>
                        <li>
                            <a href="./history.html" class="imgArea history"></a>
                            <a href="./history.html" class="txtArea">구매내역</a>
                        </li>
                    </ul>
                </div>
                <div class="banner-wrap">
                    <div class="inner">
                        <div class="swiper-container swiper banner" style="width:100%;">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <a href="###"><img src="./images/banner/banner_01.png" alt=""></a>
                                </div>
                                <div class="swiper-slide">
                                    <a href="###"><img src="./images/banner/banner_02.png" alt=""></a>
                                </div>
                                <div class="swiper-slide">
                                    <a href="###"><img src="./images/banner/banner_01.png" alt=""></a>
                                </div>
                                <div class="swiper-slide">
                                    <a href="###"><img src="./images/banner/banner_02.png" alt=""></a>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
                <div class="inner">
                    <a href="./notice.html" class="btn_notice">
                        사용방법 및 유의사항
                    </a>
                </div>
            </div>
        </header>
            <div class="photo-wrap">
                <div class="inner">
                    <div class="step step0 active ">
                        <div class="step_inner">
                            <div class="box">
                                <input type="file" name="files[]" id="file" multiple>
                                <label for="file" id="btnLoad">upload button</label>
                            </div>
                            <p class="noti">
                                <img src="./images/ico/ico_notice.png" class="noti-icon" alt="notice icon">
                                <span>한번에최대 4장의 포토카드를 만들 수 있습니다.</span>
                            </p>
                        </div>
                    </div>
                    <div class="step step1">
                        <div class="btns">
                            <button type="button" class="btn_prev" onClick="
                            if(confirm('지금까지 작성하신 내용이 삭제됩니다.')){
                                location.reload();
                            }else{
                                return;
                            }
                            ">뒤로</button>
                            <button type="button" class="btn_rotate">90도 회전</button>
                            <button type="button" class="btn_print">프린트</button>
                        </div>
                        <div class="step_inner">
                            <div class="imgSwiper swiper-container swiper">
                                <ul class="swiper-wrapper ">

                                </ul>
                                <div class="swiper-button-prev"></div>
                                <div class="swiper-button-next"></div>
                            </div>
                        </div>
                        <p class="noti">각 사진마다 템플릿을 선택하세요.</p>
                        <div class="tempSwiper swiper-container swiper" style="display:block;">
                            <ul class="swiper-wrapper">
                                <li class="swiper-slide">
                                    <p class="noTemp">
                                        <span>템플릿</span>
                                        <span>없음</span>
                                    </p>
                                    <img src="./images/temp/temp_00.png" alt="template 00">
                                </li>
                                <li class="swiper-slide"><img src="./images/temp/temp_01.png" alt="template 01"></li>
                                <li class="swiper-slide"><img src="./images/temp/temp_02.png" alt="template 02"></li>
                                <li class="swiper-slide"><img src="./images/temp/temp_03.png" alt="template 03"></li>
                                <li class="swiper-slide"><img src="./images/temp/temp_04.png" alt="template 04"></li>
                                <li class="swiper-slide"><img src="./images/temp/temp_05.png" alt="template 05"></li>
                            </ul>
                        </div>
                        <div class="dummyArea">

                        </div>
                    </div>
                </div>
                <div class="dimmed"></div>
                <div class="complete">
                    <div class="inner">
                        <div class="btns">
                            <button class="btn_cancel">한번 더 확인하기</button>
                        </div>
                        <p>
                            <span>원하는 모든 사진에 템플릿 꾸미기를 완료하셨나요?</span>
                            <span>프린트를 하시겠습니까?</span>
                        </p>
                        <button class="btn_canvas">프린트하기</button>
                    </div>
                </div>
            </div>
            <div class="footer">
                <ul>
                    <li>
                        <a href="./ar.html">
                        <div class="imgArea btn-ar">
                        
                        </div>
                        <span>AR Camera</span>
                    </a>
                    </li>
                    <li>
                    <a href="./photo.html">
                        <div class="imgArea btn-photo">

                        </div>
                        <span>Photocard</span>
                    </a>
                    </li>
                    <li>
                    <a href="./myImages.html">
                        <div class="imgArea btn-my">
                        <span class="numb">2</span>
                        </div>
                        <span>My Image</span>
                    </a>
                    </li>
                </ul>
            </div>
            <div class="loading">로딩즁....<br/>로딩즁....<br/>로딩즁....<br/>로딩즁....<br/>로딩즁....</div>
        </div>
    </div>
</body>
</html>
