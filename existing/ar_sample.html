<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sample AR App</title>
  
  <!-- Letsee SDK -->
  <script src="https://developer.letsee.io/api/webar?key=15a65f31079eb5b7a5aa2c1463f27f7ab91ca1a3b3eae12e047d2f7f6ad7e658"></script>
  
  <style media="place" type="text/css">
    #container {
      -letsee-target: uri('https://developer.letsee.io/api-tm/target-manager/target-uid/63200e8271704ffe75f172d7');
      width: 140px;
      height: 200px;
	  border-radius:5px; overflow:hidden; 
    }
  </style>
</head>
<body>
<div id="wrap">
  <div id="guide">
  </div>
  
  <div id="container">
    <video id="video" src="/letsee/video/toy.mp4" playsinline width="140" height="200" preload="none" loop muted>
    </video>
  </div>
</div>
<script>
  const myVideo = document.getElementById('video');

  letsee.ready(() => {
    letsee.start();
  
    letsee.onTrackStart(e => {
      myVideo.play();
    });
    letsee.onTrackEnd(e => {
      myVideo.pause();
    });
    letsee.onTrackMove(e => {});
  });
  letsee.init();
</script>
</body>
</html>
