    <style media="place" type="text/css">
        #container {
          -letsee-target: uri('https://developer.letsee.io/api-tm/target-manager/target-uid/63200e8271704ffe75f172d7');
          width: 140px;
          height: 200px;
          border-radius:5px; overflow:hidden; 
        }
      </style>
</head>
<body>
    <div class="wrap">
        <div class="ar">
            <header class="header">
                <div class="header-main-inner inner">
                    <a class="btn-logon" href="./signIn.html">login</a>
                    <a class="btn-back" href="javascript:window.history.go(-1)">back</a>
                    <button type="button" class="menu-btn menu-open">

                    </button>
                    <div class="header-logo">
                        <a href="/">
                            <img src="./images/logo_black.png" alt="HEYSOME LOGO">
                        </a>
                    </div>
                </div>
                <div class="main-menu">
                    <div class="menu-header">
                        <div class="inner">
                            <a class="btn_setting" href="###">Setting</a>
                            <button type="button" class="menu-btn menu-close">
                                <span>Close</span>
                            </button>
                            <div class="header-logo">
                                <a href="/">
                                    <img src="./images/logo_black.png" alt="HEYSOME LOGO">
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="menu_util">
                        <ul class="btns inner">
                            <li>
                                <a href="###" class="imgArea ar"></a>
                                <a href="###" class="txtArea">AR camera</a>
                            </li>
                            <li>
                                <a href="./photo.html" class="imgArea photo"></a>
                                <a href="./photo.html" class="txtArea">Photocard</a>
                            </li>
                            <li>
                                <a href="./myImages.html" class="imgArea my"></a>
                                <a href="./myImages.html" class="txtArea">My Image</a>
                            </li>
                            <li>
                                <a href="./history.html" class="imgArea history"></a>
                                <a href="./history.html" class="txtArea">구매내역</a>
                            </li>
                        </ul>
                    </div>
                    <div class="banner-wrap">
                        <div class="inner">
                            <div class="swiper-container swiper banner" style="width:100%;">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <a href="###"><img src="./images/banner/banner_01.png" alt=""></a>
                                    </div>
                                    <div class="swiper-slide">
                                        <a href="###"><img src="./images/banner/banner_02.png" alt=""></a>
                                    </div>
                                    <div class="swiper-slide">
                                        <a href="###"><img src="./images/banner/banner_01.png" alt=""></a>
                                    </div>
                                    <div class="swiper-slide">
                                        <a href="###"><img src="./images/banner/banner_02.png" alt=""></a>
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>
                    </div>
                    <div class="inner">
                        <a href="./notice.html" class="btn_notice">
                            사용방법 및 유의사항
                        </a>
                    </div>
                </div>
            </header>
            <div class="ar-wrap">
                <div class="guide">
                    <div class="box"></div>
                    <p class="text">
                        <span>포토카드를</span>
                        <span>가이드라인에 맞춰주세요.</span>
                    </p>
                </div>
                <div id="container">
                    <video id="video" src="/letsee/video/toy.mp4" playsinline width="140" height="200" preload="none" loop muted>
                    </video>
                </div>

                <script>
                    const myVideo = document.getElementById('video');
                    letsee.ready(() => {
                        $('.loading').removeClass('show');
                        $('.guide').addClass('active');
                        letsee.start();
                        letsee.onTrackStart(e => {
                        myVideo.play();
                        });
                        letsee.onTrackEnd(e => {
                        myVideo.pause();
                        });
                        letsee.onTrackMove(e => {});
                    });
                    letsee.init();
                </script>
                <style>
                    /* .header{z-index:150; } */
                    #ls_container{z-index:1 !important;}
                    .guide{position:fixed; left:0; right:0; top:91px; bottom:94px;}
                    .guide .box,
                    .guide .text{position:absolute; left:50%; top:50%; transform:translate(-50%, -50%); z-index:10; opacity:0;}
                    .guide.active .box,
                    .guide.active .text{opacity:1; }
                    .guide .box{width:50%; padding-top:80%; border:2px solid #fff; border-radius:10%; box-shadow:0 0 0 1000px rgba(0,0,0,0.65);}
                    .guide .text{color:#fff; text-align:center; line-height:1.5; }
                    .guide .text span{display:block; }
                </style>
            </div>
            <div class="footer">
                <ul>
                    <li>
                        <a href="./ar.html">
                            <div class="imgArea btn-ar">

                            </div>
                            <span>AR Camera</span>
                        </a>
                    </li>
                    <li>
                        <a href="./photo.html">

                            </div>
                            <span>Photocard</span>
                        </a>
                    </li>
                    <li>
                        <a href="./myImages.html">

                                <span class="numb">2</span>
                            </div>
                            <span>My Image</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="loading show">로딩즁....<br />로딩즁....<br />로딩즁....<br />로딩즁....<br />로딩즁....</div>
        </div>
    </div>

</html>
