<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>HEYSOME - SIGN UP</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=Roboto:wght@500;900&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="css/swiper.8.0.7.min.css">
    <link rel="stylesheet" href="css/cropper.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/page.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/swiper.8.0.7.min.js"></script>
    <script src="js/cropper.js"></script>
    <script src="js/html2canvas.js"></script>
    <script defer src="js/common.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="sign signUp">
            <div class="upper-area">
                <div class="inner">
                    <h3>
                        <span>쉽고 빠른 <strong>헤이썸</strong> 포토카드</span>
                        <span>이용 가이드!</span>
                    </h3>
                    <img src="./images/intro/intro_cards.png" alt="cards image">
                </div>
            </div>
            <div class="lower-area">
                <div class="inner tab-01">
                    <h2 class="tit">
                        <span>환영합니다!</span>
                    </h2>
                    <div class="box">
                        <div class="terms">
                            <p class="chk-item chk-all">
                                <input type="checkbox" data-chk="signUp-chk" id="check-all">
                                <label for="check-all">
                                    <span>약관 전체동의</span>
                                </label>
                            </p>
                            <ul class="chk-list">
                                <li class="chk-item">
                                    <input type="checkbox" name="signUp-chk" id="signUp-chk-01" class="signUp-chk chk-item required">
                                    <label for="signUp-chk-01">
                                        <span>개인정보 수집 및 이용동의(필수)</span>
                                        <button type="button">MORE</button>
                                    </label>
                                </li>
                                <li class="chk-item">
                                    <input type="checkbox" name="signUp-chk" id="signUp-chk-02" class="signUp-chk chk-item">
                                    <label for="signUp-chk-02">
                                        <span>E-MAIL 및 SMS 광고성 정보 수신동의(선택)</span>
                                        <button type="button">MORE</button>
                                    </label>
                                    <p class="desc">다양한 프로모션 소식 및 신규 매장 정보를 보내드립니다.</p>
                                </li>
                            </ul>
                        </div>
                        <div class="">
                            <button type="button" class="btn-next btn-yellow">다음</button>
                        </div>
                    </div>
                </div>
                <div class="inner tab-02">
                    <h2 class="tit">
                        <span>회원가입</span>
                    </h2>
                    <div class="box">
                        <div class="sign-ipt">
                            <input type="email" name="###" id="###" placeholder="이메일">
                        </div>
                        <div class="sign-ipt">
                            <input type="password" name="###" id="###" placeholder="비밀번호입력">
                        </div>
                        <div class="sign-ipt">
                            <input type="password" name="###" id="###" placeholder="비밀번호확인">
                        </div>
                        <div>
                            <a href="###" class="cert-phone">
                                휴대폰인증
                            </a>
                        </div>
                        <div>
                            <a href="###" class="btn-yellow">완료</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
